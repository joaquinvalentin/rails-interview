Documentation:
  Enabled: false

LineLength:
  Max: 100

Rails/EnvironmentVariableAccess:
  Enabled: false

FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/initializers/*.rb

Style/EachWithObject:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/Focus:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

Lint/DuplicateBranch:
  Enabled: false

Lint/AmbiguousOperator:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Rails/UnknownEnv:
  Enabled: false

Style/WordArray:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false
